<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="index.css">
    <title>Dice Roll</title>
</head>
<body>
    <div id='graph'>
        <div id='b2' class='bar'></div>
        <div id='b3' class='bar'></div>
        <div id='b4' class='bar'></div>
        <div id='b5' class='bar'></div>
        <div id='b6' class='bar'></div>
        <div id='b7' class='bar'></div>
        <div id='b8' class='bar'></div>
        <div id='b9' class='bar'></div>
        <div id='b10' class='bar'></div>
        <div id='b11' class='bar'></div>
        <div id='b12' class='bar'></div>
        
    </div>
    <div id='labels'>
        <div id='l2' class='label'>2</div>
        <div id='l3' class='label'>3</div>
        <div id='l4' class='label'>4</div>
        <div id='l5' class='label'>5</div>
        <div id='l6' class='label'>6</div>
        <div id='l7' class='label'>7</div>
        <div id='l8' class='label'>8</div>
        <div id='l9' class='label'>9</div>
        <div id='l10' class='label'>10</div>
        <div id='l11' class='label'>11</div>
        <div id='l12' class='label'>12</div>
    </div>
    <textarea rows="1" cols="48" id="input" placeholder="Enter the Number of pairs of dice to roll"></textarea><br>
    <button id="rollButton">Roll</button>
    <script src='index.js'></script>
</body>
</html>
